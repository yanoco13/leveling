spring.application.name=levelog-arena

server.error.include-message=always
server.error.include-binding-errors=always
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.levelog.arena=DEBUG

spring.datasource.url=jdbc:postgresql://localhost:5432/arena
spring.datasource.username=arena
spring.datasource.password=arena123

spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=com.fasterxml.jackson.databind.util.StdDateFormat
spring.jackson.time-zone=UTC
